<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
  background-color: white;
  color: black;
  transition: background-color 0.5s ease;  /* Smooth transition effect */
}

#content {
  padding: 20px;
}

#background-toggle {
  margin: 10px;
}

body:checked {  /* Styles applied when checkbox is checked */
  background-color: black;
  color: white;
}
    </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Toggle</title>
</head>
<body>
  <label for="background-toggle">Black Background</label>
  <input type="checkbox" id="background-toggle">
  <div id="content">This is the content of the page.</div>
</body>
</html>
